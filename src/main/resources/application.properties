spring.application.name=alunos

# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# DATASOURCE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./alunos
spring.datasource.username=root
spring.datasource.password=

# H2 CLIENT
spring.h2.console.enabled=true
spring.h2.console.path=/h2-alunos
server.port=9000

# JPA, SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-alunos.html
springdoc.api-docs.path=/docs-alunos
springdoc.packageToScan=com.example.alunos.web.controller
